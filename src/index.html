<!DOCTYPE html>
<html>
<head>
    <title>Angular App</title>
    <link href="bower_packages/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="styles/animations.css" rel="stylesheet"/>
</head>
<body>
<div class="text-center">
    <img src="img/ngParty.jpg">
</div>
<h1>AngularJS and TypeScript - Angie Party 1st meetup</h1>
<br/>

<div ng-view class="slide-animation"></div>

<script src="bower_packages/systemjs/dist/system.js"></script>
<script>
    System.config( {

        baseURL: './js',
        paths: {
            "*": "*.js",
            "bower:*": "../bower_packages/*.js"
        },
        map: {
            'app': 'app.module',
            "angular": "bower:angular/angular",
            "angular-route": "bower:angular-route/angular-route",
            "angular-animate": "bower:angular-animate/angular-animate"
        }
    } );

    System.import( 'bootstrap' ).then( function() {

        console.log( 'loaded...' );

    } );
</script>

</body>
</html>
